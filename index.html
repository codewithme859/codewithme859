            Network Connection Error

<h1 id="hell" style="text-align: center;">ΛΉMΛD</h1>
    <script>
        function onFunction() {
            document.body.classList.remove("offline");
document.getElementById("hell").style.display = "none";
        }

        function offFunction() {
            document.body.classList.add("offline");
document.getElementById("hell").style.display = "block";

        }

        window.addEventListener('online', onFunction);
        window.addEventListener('offline', offFunction);

        // Trigger the function once at the beginning to handle the initial state
        if (navigator.onLine) {
            offFunction(); // If online, remove the offline class
        } else {
            onFunction(); // If offline, add the offline class
        }

var btn = document.getElementById("Refresh");
btn.addEventListener("click",function(){
    btn.classList.toggle("focus");
    location.reload();
})


    </script>
